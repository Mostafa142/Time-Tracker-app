<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="text-center mb-5">Time Tracker</h1>
        <div class="row">
          <div class="col-lg-3">
            <div class="wrapper-blue">
              <div class="user">
                <div class="user-image mb-lg-4">
                  <img src="./images/image-jeremy.png" alt="image-jeremy" />
                </div>
                <div class="user-content mb-lg-4">
                  <span>Report for</span>
                  <h2 class="heading">Jeremy Robson</h2>
                </div>
              </div>
              <div class="periods-btns">
                <a href="#" id="daily" class="period mb-lg-3">Daily</a>
                <a href="#" id="weekly" class="period mb-lg-3">Weekly</a>
                <a href="#" id="monthly" class="period">Monthly</a>
              </div>
            </div>
          </div>
          <div class="col-lg-9">
            <div class="row">
              <div class="col-lg-4">
                <div class="time-card wrapper-work">
                  <div class="outer">
                    <img src="./images/icon-work.svg" alt="work Icon" />
                  </div>
                  <div class="time-content">
                    <div class="time-heading">
                      <div class="title" id="title-0">Work</div>
                      <div class="icon">
                        <img src="./images/icon-ellipsis.svg" alt="icon" />
                      </div>
                    </div>
                    <div class="timer">
                      <h2 class="time" id="current-0">32hrs</h2>
                    </div>
                  </div>
                </div>
                <div class="time-card wrapper-exercise">
                  <div class="outer">
                    <img src="./images/icon-exercise.svg" alt="exercise Icon" />
                  </div>
                  <div class="time-content">
                    <div class="time-heading">
                      <div class="title" id="title-1">Exercise</div>
                      <div class="icon">
                        <img src="./images/icon-ellipsis.svg" alt="icon" />
                      </div>
                    </div>
                    <div class="timer">
                      <h2 class="time" id="current-1">32hrs</h2>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="time-card wrapper-play">
                  <div class="outer">
                    <img src="./images/icon-play.svg" alt="play Icon" />
                  </div>
                  <div class="time-content">
                    <div class="time-heading">
                      <div class="title" id="title-2">Play</div>
                      <div class="icon">
                        <img src="./images/icon-ellipsis.svg" alt="icon" />
                      </div>
                    </div>
                    <div class="timer">
                      <h2 class="time" id="current-2">32hrs</h2>
                    </div>
                  </div>
                </div>
                <div class="time-card wrapper-social">
                  <div class="outer">
                    <img src="./images/icon-social.svg" alt="social Icon" />
                  </div>
                  <div class="time-content">
                    <div class="time-heading">
                      <div class="title" id="title-3">Social</div>
                      <div class="icon">
                        <img src="./images/icon-ellipsis.svg" alt="icon" />
                      </div>
                    </div>
                    <div class="timer">
                      <h2 class="time" id="current-3">32hrs</h2>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="time-card wrapper-study">
                  <div class="outer">
                    <img src="./images/icon-study.svg" alt="study Icon" />
                  </div>
                  <div class="time-content">
                    <div class="time-heading">
                      <div class="title" id="title-4">Study</div>
                      <div class="icon">
                        <img src="./images/icon-ellipsis.svg" alt="icon" />
                      </div>
                    </div>
                    <div class="timer">
                      <h2 class="time" id="current-4">32hrs</h2>
                    </div>
                  </div>
                </div>
                <div class="time-card wrapper-care">
                  <div class="outer">
                    <img
                      src="./images/icon-self-care.svg"
                      alt="self-care Icon"
                    />
                  </div>
                  <div class="time-content">
                    <div class="time-heading">
                      <div class="title" id="title-5">ww Care</div>
                      <div class="icon">
                        <img src="./images/icon-ellipsis.svg" alt="icon" />
                      </div>
                    </div>
                    <div class="timer">
                      <h2 class="time" id="current-5">32hrs</h2>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="attribution mb-3">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a target="_blank" href="https://mostafa142.github.io/MyPortfolio/"
          >Mostafa Fathi</a
        >.
      </footer>
    </main>

    <script src="main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
